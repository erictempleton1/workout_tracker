{% extends "tracker_app/base.html" %}

{% block content %}
<h1>TrackerApp Home Page</h1>
{% if user.is_authenticated %}
<p>Hello, {{user.username}}</p>
<a href="{% url 'tracker_app:logout' %}">Logout</a>
{% else %}
<a href="{% url 'tracker_app:login' %}">Login</a>
<a href="{% url 'tracker_app:signup' %}">Signup</a>
{% endif %}
{% endblock %}
